<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LYGQYNR7DP"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LYGQYNR7DP');
</script>
</head>
<body>
    <div class="container">
        <h1>Video Prompt Generator</h1>
        <form id="prompt-form">
            <!-- MAIN SECTION -->
            <fieldset class="collapsible-fieldset collapsed">
                <div class="collapsible-header">
                    <legend>General Information</legend>
                    <span class="collapse-icon">&#9660;</span>
                </div>
                <div class="collapsible-content">
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre" required>
                        <option value="" disabled selected>Select a Genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Historical">Historical</option>
                        <option value="Horror">Horror</option>
                        <option value="Musical">Musical</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Noir">Noir</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Surreal">Surreal</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Western">Western</option>
                    </select>

                    <label for="style">Style:</label>
                    <select id="style" name="style" required>
                        <option value="" disabled selected>Select a Style</option>
                        <option value="Cinematic">Cinematic</option>
                        <option value="Photorealistic">Photorealistic</option>
                        <option value="Hyperrealistic">Hyperrealistic</option>
                        <option value="UHD, 8K">UHD, 8K</option>
                        <option value="Natural lighting">Natural lighting</option>
                        <option value="Studio lighting">Studio lighting</option>
                        <option value="Black and White">Black and White</option>
                        <option value="Vintage film">Vintage film</option>
                        <option value="Technicolor">Technicolor</option>
                        <option value="Anime">Anime</option>
                        <option value="Watercolor">Watercolor</option>
                        <option value="Claymation">Claymation</option>
                        <option value="3D Render">3D Render</option>
                        <option value="Low Poly">Low Poly</option>
                        <option value="Vaporwave">Vaporwave</option>
                        <option value="Cyberpunk">Cyberpunk</option>
                        <option value="Steampunk">Steampunk</option>
                        <option value="Impressionistic">Impressionistic</option>
                    </select>

                    <div style="margin-top: 15px;">
                        <label for="subtitles" style="display: inline-block; margin-right: 10px;">Subtitles:</label>
                        <input type="checkbox" id="subtitles" name="subtitles" value="true">
                    </div>
                </div>
            </fieldset>

            <!-- CAMERA -->
            <fieldset class="collapsible-fieldset collapsed">
                <div class="collapsible-header">
                    <legend>Camera</legend>
                    <span class="collapse-icon">&#9660;</span>
                </div>
                <div class="collapsible-content">
                    <label for="camera-type">Lens Type:</label>
                    <select id="camera-type" name="camera-type">
                        <option value="" disabled selected>Select a Lens</option>
                        <option value="35mm">35mm (Standard-Wide)</option>
                        <option value="50mm">50mm (Standard)</option>
                        <option value="85mm">85mm (Portrait)</option>
                        <option value="14mm">14mm (Ultra-Wide)</option>
                        <option value="24mm">24mm (Wide-Angle)</option>
                        <option value="135mm">135mm (Telephoto)</option>
                        <option value="200mm">200mm (Super-Telephoto)</option>
                        <option value="anamorphic">Anamorphic</option>
                        <option value="macro">Macro</option>
                        <option value="8mm fisheye">8mm (Fisheye)</option>
                    </select>

                    <label for="camera-movement">Movement:</label>
                    <select id="camera-movement" name="camera-movement">
                        <option value="" disabled selected>Select a Movement</option>
                        <option value="static shot">Static Shot</option>
                        <option value="subtly handheld">Handheld (subtle)</option>
                        <option value="shaky handheld">Handheld (shaky)</option>
                        <option value="pan">Pan (left/right)</option>
                        <option value="tilt">Tilt (up/down)</option>
                        <option value="dolly shot">Dolly Shot</option>
                        <option value="tracking shot">Tracking Shot</option>
                        <option value="crane shot">Crane Shot</option>
                        <option value="drone shot">Drone Shot</option>
                        <option value="fpv drone">FPV Drone</option>
                        <option value="steadicam">Steadicam</option>
                        <option value="dolly zoom (vertigo effect)">Dolly Zoom (Vertigo effect)</option>
                        <option value="whip pan">Whip Pan</option>
                        <option value="slow motion">Slow Motion</option>
                    </select>

                    <label for="camera-framing">Framing:</label>
                    <select id="camera-framing" name="camera-framing">
                        <option value="" disabled selected>Select a Framing Style</option>
                        <option value="rule of thirds">Rule of Thirds</option>
                        <option value="centered composition">Centered Composition</option>
                        <option value="leading lines">Leading Lines</option>
                        <option value="symmetry">Symmetry</option>
                        <option value="frame within a frame">Frame within a Frame</option>
                        <option value="golden ratio">Golden Ratio</option>
                        <option value="asymmetrical balance">Asymmetrical Balance</option>
                    </select>

                    <label for="camera-shot_type">Shot Type:</label>
                    <select id="camera-shot_type" name="camera-shot_type">
                        <option value="" disabled selected>Select a Shot Type</option>
                        <option value="long shot">Long Shot</option>
                        <option value="medium shot">Medium Shot</option>
                        <option value="close-up">Close-up</option>
                        <option value="extreme close-up">Extreme Close-up</option>
                        <option value="establishing shot">Establishing Shot</option>
                        <option value="point of view (POV)">Point of View (POV)</option>
                        <option value="over-the-shoulder shot">Over-the-Shoulder Shot</option>
                        <option value="dutch angle">Dutch Angle</option>
                        <option value="low angle shot">Low Angle Shot</option>
                        <option value="high angle shot">High Angle Shot</option>
                        <option value="continuous, no cuts">Continuous Shot (no cuts)</option>
                    </select>
                </div>
            </fieldset>

            <!-- SCENE -->
            <fieldset class="collapsible-fieldset collapsed">
                <div class="collapsible-header">
                    <legend>Scene</legend>
                    <span class="collapse-icon">&#9660;</span>
                </div>
                <div class="collapsible-content">
                    <label for="scene-location">Location:</label>
                    <textarea id="scene-location" name="scene-location" rows="4" placeholder="e.g., Abandoned mansion, bustling city street..."></textarea>

                    <label for="scene-time_of_day">Time of Day:</label>
                    <textarea id="scene-time_of_day" name="scene-time_of_day" rows="4" placeholder="e.g., Dusk, early morning, midnight..."></textarea>
                    
                    <label for="scene-environment">Environment:</label>
                    <textarea id="scene-environment" name="scene-environment" rows="4" placeholder="e.g., Dusty Victorian foyer with cobwebs, chandelier..."></textarea>
                    
                    <div class="scene-subsection">
                        <h4>Audio Cues</h4>
                        <div id="scene-audio-container" class="dynamic-list-container"></div>
                        <input type="text" id="scene-audio-input" placeholder="Add audio cue (e.g., Ambient wind)">
                        <button type="button" class="add-item-btn" data-target="scene-audio">Add Audio</button>
                    </div>

                    <div class="scene-subsection">
                        <h4>Visual Cues</h4>
                        <div id="scene-visual-container" class="dynamic-list-container"></div>
                        <input type="text" id="scene-visual-input" placeholder="Add visual cue (e.g., Character does not look at camera)">
                        <button type="button" class="add-item-btn" data-target="scene-visual">Add Visual</button>
                    </div>
                </div>
            </fieldset>

            <!-- CHARACTERS (DYNAMIC CONTAINER) -->
            <fieldset class="collapsible-fieldset collapsed">
                <div class="collapsible-header">
                    <legend>Characters</legend>
                    <span class="collapse-icon">&#9660;</span>
                </div>
                <div class="collapsible-content">
                    <div id="characters-container">
                        <!-- Characters will be added here by JavaScript -->
                    </div>
                    <button type="button" class="add-btn" id="add-character-btn">Add Character</button>
                </div>
            </fieldset>

            <button type="submit" id="generate-btn">Generate JSON</button>
        </form>

        <div class="output-container">
            <h2>Generated JSON Prompt</h2>
            <pre><code id="output-json"></code></pre>
            <div class="output-actions">
                <button id="copy-btn">Copy to Clipboard</button>
                <button id="save-btn" class="secondary-btn">Save to File</button>
                <button id="load-btn" class="secondary-btn">Load from File</button>
                <button id="clear-btn" class="danger-btn">Clear Form</button>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container"></div>

    <!-- Templates for dynamic elements -->
    <template id="character-template">
        <div class="dynamic-item" data-character-id="">
            <button type="button" class="remove-btn" title="Remove character">X</button>
            <h4>Character</h4>
            <label>Name:</label>
            <input type="text" name="char_name" required>
            <label>Description:</label>
            <textarea name="char_desc" rows="3" placeholder="e.g., Chubby, balding, in his 50s. Wears a black T-shirt..."></textarea>
            <label>Wardrobe:</label>
            <input type="text" name="char_wardrobe" placeholder="e.g., Black t-shirt, ripped jeans, leather jacket...">

            <div class="dynamic-item-nested">
                <h5>Dialogue</h5>
                <div class="dialogue-container"></div>
                <button type="button" class="add-btn add-dialogue-btn">Add Dialogue Line</button>
            </div>

            <div class="dynamic-item-nested">
                <h5>Actions</h5>
                <div class="actions-container"></div>
                <button type="button" class="add-btn add-action-btn">Add Action</button>
            </div>
        </div>
    </template>

    <template id="dialogue-template">
        <div class="dynamic-item">
            <button type="button" class="remove-btn" title="Remove dialogue">X</button>
            <label>Dialogue Line:</label>
            <input type="text" name="dialogue_line" required>
        </div>
    </template>

    <template id="action-template">
        <div class="dynamic-item">
            <button type="button" class="remove-btn" title="Remove action">X</button>
            <label>Entry:</label>
            <input type="text" name="action_entry" placeholder="e.g., Walks in from screen left">
            <label>Movement:</label>
            <input type="text" name="action_movement" placeholder="e.g., Crosses the room towards the window">
            <label>Reaction:</label>
            <textarea name="action_reaction" rows="2" placeholder="e.g., Jumps back in surprise"></textarea>
            <label>Line (if speaking during action):</label>
            <input type="text" name="action_line">
        </div>
    </template>

    <template id="list-item-template">
        <div class="list-item">
            <span class="editable-text" contenteditable="true"></span>
            <button type="button" class="remove-btn" title="Remove item">X</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
