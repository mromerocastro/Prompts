<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LYGQYNR7DP"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LYGQYNR7DP');
</script>
</head>
<body>
    <div class="container">
        <h1>Video Prompt Generator</h1>
        <form id="prompt-form">
            

            <!-- CAMERA -->
            <fieldset class="collapsible-fieldset collapsed">
                <div class="collapsible-header">
                    <legend>Camera</legend>
                    <span class="collapse-icon">&#9660;</span>
                </div>
                <div class="collapsible-content">
                    <label for="camera_movement">Camera Movement:</label>
                    <select id="camera_movement" name="camera_movement">
                        <option value="None">None</option>
                        <option value="Static Shot (or fixed)">Static Shot (or fixed)</option>
                        <option value="Pan (left)">Pan (left)</option>
                        <option value="Pan (right)">Pan (right)</option>
                        <option value="Tilt (up)">Tilt (up)</option>
                        <option value="Tilt (down)">Tilt (down)</option>
                        <option value="Dolly (In)">Dolly (In)</option>
                        <option value="Dolly (Out)">Dolly (Out)</option>
                        <option value="Zoom (In)">Zoom (In)</option>
                        <option value="Zoom (Out)">Zoom (Out)</option>
                        <option value="Truck (Left)">Truck (Left)</option>
                        <option value="Truck (Right)">Truck (Right)</option>
                        <option value="Pedestal (Up)">Pedestal (Up)</option>
                        <option value="Pedestal (Down)">Pedestal (Down)</option>
                        <option value="Crane Shot">Crane Shot</option>
                        <option value="Aerial Shot">Aerial Shot</option>
                        <option value="Drone Shot">Drone Shot</option>
                        <option value="Handheld">Handheld</option>
                        <option value="Shaky Cam">Shaky Cam</option>
                        <option value="Whip Pan">Whip Pan</option>
                        <option value="Arc Shot">Arc Shot</option>
                    </select>

                    <label for="lens_effects">Lens Effects:</label>
                    <select id="lens_effects" name="lens_effects">
                        <option value="None">None</option>
                        <option value="Wide-Angle Lens (e.g., 24mm)">Wide-Angle Lens (e.g., 24mm)</option>
                        <option value="Telephoto Lens (e.g., 85mm)">Telephoto Lens (e.g., 85mm)</option>
                        <option value="Shallow Depth of Field">Shallow Depth of Field</option>
                        <option value="Bokeh">Bokeh</option>
                        <option value="Deep Depth of Field">Deep Depth of Field</option>
                        <option value="Lens Flare">Lens Flare</option>
                        <option value="Rack Focus">Rack Focus</option>
                        <option value="Fisheye Lens Effect">Fisheye Lens Effect</option>
                        <option value="Vertigo Effect (Dolly Zoom)">Vertigo Effect (Dolly Zoom)</option>
                    </select>

                    <label for="style">Style:</label>
                    <select id="style" name="style">
                        <option value="None">None</option>
                        <option value="Photorealistic">Photorealistic</option>
                        <option value="Cinematic">Cinematic</option>
                        <option value="Vintage">Vintage</option>
                        <option value="Japanese anime style">Japanese anime style</option>
                        <option value="Claymation style">Claymation style</option>
                        <option value="Stop-motion animation">Stop-motion animation</option>
                        <option value="In the style of Van Gogh">In the style of Van Gogh</option>
                        <option value="Surrealist painting">Surrealist painting</option>
                        <option value="Monochromatic black and white">Monochromatic black and white</option>
                        <option value="Vibrant and saturated">Vibrant and saturated</option>
                        <option value="Film noir style">Film noir style</option>
                        <option value="High-key lighting">High-key lighting</option>
                        <option value="Low-key lighting">Low-key lighting</option>
                        <option value="Golden hour glow">Golden hour glow</option>
                        <option value="Volumetric lighting">Volumetric lighting</option>
                        <option value="Backlighting to create a silhouette">Backlighting to create a silhouette</option>
                    </select>

                    <label for="temporal_elements">Temporal Elements:</label>
                    <select id="temporal_elements" name="temporal_elements">
                        <option value="None">None</option>
                        <option value="Slow-motion">Slow-motion</option>
                        <option value="Fast-paced action">Fast-paced action</option>
                        <option value="Time-lapse">Time-lapse</option>
                        <option value="Hyperlapse">Hyperlapse</option>
                        <option value="Pulsating light">Pulsating light</option>
                        <option value="Rhythmic movement">Rhythmic movement</option>
                    </select>
                </div>
            </fieldset>

            <!-- SCENE -->
            <fieldset class="collapsible-fieldset collapsed">
                <div class="collapsible-header">
                    <legend>Scene</legend>
                    <span class="collapse-icon">&#9660;</span>
                </div>
                <div class="collapsible-content">
                    <label for="scene-location">Location:</label>
                    <textarea id="scene-location" name="scene-location" rows="4" placeholder="e.g., Abandoned mansion, bustling city street..."></textarea>

                    <label for="scene-time_of_day">Time of Day:</label>
                    <textarea id="scene-time_of_day" name="scene-time_of_day" rows="4" placeholder="e.g., Dusk, early morning, midnight..."></textarea>
                    
                    <label for="scene-environment">Environment:</label>
                    <textarea id="scene-environment" name="scene-environment" rows="4" placeholder="e.g., Dusty Victorian foyer with cobwebs, chandelier..."></textarea>
                    
                    <div class="scene-subsection">
                        <h4>Audio Cues</h4>
                        <div id="scene-audio-container" class="dynamic-list-container"></div>
                        <input type="text" id="scene-audio-input" placeholder="Add audio cue (e.g., Ambient wind)">
                        <button type="button" class="add-item-btn" data-target="scene-audio">Add Audio</button>
                    </div>

                    <div class="scene-subsection">
                        <h4>Visual Cues</h4>
                        <div id="scene-visual-container" class="dynamic-list-container"></div>
                        <input type="text" id="scene-visual-input" placeholder="Add visual cue (e.g., Character does not look at camera)">
                        <button type="button" class="add-item-btn" data-target="scene-visual">Add Visual</button>
                    </div>
                </div>
            </fieldset>

            <!-- CHARACTERS (DYNAMIC CONTAINER) -->
            <fieldset class="collapsible-fieldset collapsed">
                <div class="collapsible-header">
                    <legend>Characters</legend>
                    <span class="collapse-icon">&#9660;</span>
                </div>
                <div class="collapsible-content">
                    <div id="characters-container">
                        <!-- Characters will be added here by JavaScript -->
                    </div>
                    <button type="button" class="add-btn" id="add-character-btn">Add Character</button>
                </div>
            </fieldset>

            <button type="submit" id="generate-btn">Generate JSON</button>
        </form>

        <div class="output-container">
            <h2>Generated JSON Prompt</h2>
            <pre><code id="output-json"></code></pre>
            <div class="output-actions">
                <button id="copy-btn">Copy to Clipboard</button>
                <button id="save-btn" class="secondary-btn">Save to File</button>
                <button id="load-btn" class="secondary-btn">Load from File</button>
                <button id="clear-btn" class="danger-btn">Clear Form</button>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container"></div>

    <!-- Templates for dynamic elements -->
    <template id="character-template">
        <div class="dynamic-item" data-character-id="">
            <button type="button" class="remove-btn" title="Remove character">X</button>
            <h4>Character</h4>
            <label>Name:</label>
            <input type="text" name="char_name" required>
            <label>Description:</label>
            <textarea name="char_desc" rows="3" placeholder="e.g., Chubby, balding, in his 50s. Wears a black T-shirt..."></textarea>
            <label>Wardrobe:</label>
            <input type="text" name="char_wardrobe" placeholder="e.g., Black t-shirt, ripped jeans, leather jacket...">

            <div class="dynamic-item-nested">
                <h5>Dialogue</h5>
                <div class="dialogue-container"></div>
                <button type="button" class="add-btn add-dialogue-btn">Add Dialogue Line</button>
            </div>

            <div class="dynamic-item-nested">
                <h5>Actions</h5>
                <div class="actions-container"></div>
                <button type="button" class="add-btn add-action-btn">Add Action</button>
            </div>
        </div>
    </template>

    <template id="dialogue-template">
        <div class="dynamic-item">
            <button type="button" class="remove-btn" title="Remove dialogue">X</button>
            <label>Dialogue Line:</label>
            <input type="text" name="dialogue_line" required>
        </div>
    </template>

    <template id="action-template">
        <div class="dynamic-item">
            <button type="button" class="remove-btn" title="Remove action">X</button>
            <label>Entry:</label>
            <input type="text" name="action_entry" placeholder="e.g., Walks in from screen left">
            <label>Movement:</label>
            <input type="text" name="action_movement" placeholder="e.g., Crosses the room towards the window">
            <label>Reaction:</label>
            <textarea name="action_reaction" rows="2" placeholder="e.g., Jumps back in surprise"></textarea>
            <label>Line (if speaking during action):</label>
            <input type="text" name="action_line">
        </div>
    </template>

    <template id="list-item-template">
        <div class="list-item">
            <span class="editable-text" contenteditable="true"></span>
            <button type="button" class="remove-btn" title="Remove item">X</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
